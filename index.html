<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript №5 by Emin</title>
    <script defer src="./js/index.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .task-button {
        padding: 16px 32px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Задания JavaScript №5</h1>

      <button class="task-button" id="taskFirstBtn">
        1. Создать массив из чисел и найти их сумму
      </button>
      <button class="task-button" id="taskSecondBtn">
        2. Найти максимальный и минимальный элементы массива
      </button>
      <button class="task-button" id="taskThirdBtn">
        3. Перевернуть массив
      </button>
      <button class="task-button" id="taskForthBtn">
        4. Подсчитать количество четных и нечетных чисел в массиве
      </button>
      <button class="task-button" id="taskFifthBtn">
        5. Проверить наличие элемента в массиве
      </button>
      <button class="task-button" id="taskSixBtn">
        6. Создать массив с числами и удалить отрицательные
      </button>
      <button class="task-button" id="taskSevenBtn">
        7. Вывести массив с уникальными значениями
      </button>
    </div>
  </body>
</html>
